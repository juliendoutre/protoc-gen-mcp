version: 2

before:
  hooks:
    - go mod tidy

builds:
  - binary: protoc-gen-mcp
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

sboms:
  - artifacts: archive

signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    output: true
    artifacts: checksum
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - --yes

brews:
- name: protoc-gen-mcp
  repository:
    owner: juliendoutre
    name: protoc-gen-mcp
    branch: "homebrew-update-{{ .Version	}}"
    pull_request:
      enabled: true
      base:
        owner: juliendoutre
        name: protoc-gen-mcp
        branch: main
  directory: Formula
  url_template: "https://github.com/juliendoutre/protoc-gen-mcp/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
  dependencies:
    - name: mkcert
      version: 1.4.4
